{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Welcome to the Crypto Sim!</h2>
<p>Updated: {{ timestamp }}</p>
<ul>
    {% for coin, price in prices.items() %}
        <li><strong>{{ coin }}</strong>: ${{ "%.2f"|format(price['USD']) }} USD</li>

    {% endfor %}
</ul>
{% endblock %}
