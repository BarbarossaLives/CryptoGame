<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Crypto Sim{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: inline-block;
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            padding: 5px 10px;
        }
        .content {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .content {
            max-width: 60%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crypto Trading Simulator</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/portfolio">Portfolio</a>
            <a href="/buy">Buy</a>
            <a href="/sell">Sell</a>
            <a href="/history">History</a>
            <a href="/chart/BTC">BTC Chart</a>
        </nav>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
